name: IoTCOSS AI조교 E2E 테스트 자동화

on:
  schedule:
    - cron: '0 22 * * *'   # 매일 오전 07:00 KST (= UTC 22:00 전날)
    - cron: '0 10 * * *'   # 매일 오후 07:00 KST (= UTC 10:00)
  workflow_dispatch:        # 수동 실행 허용

jobs:
  e2e-test:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      # ── 1. 코드 체크아웃 ──────────────────────────────────────
      - name: Checkout repository
        uses: actions/checkout@v4

      # ── 2. Node.js 설정 ───────────────────────────────────────
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # ── 3. 의존성 설치 ────────────────────────────────────────
      - name: Install Playwright test dependencies
        working-directory: tests/aitc
        run: npm install

      # ── 4. Playwright 브라우저 설치 ───────────────────────────
      - name: Install Playwright browsers
        working-directory: tests/aitc
        run: npx playwright install chromium --with-deps

      # ── 5. 시작 시각 기록 ─────────────────────────────────────
      - name: Record start time
        id: start-time
        run: echo "start=$(date +%s)" >> $GITHUB_OUTPUT

      # ── 6. 테스트 실행 (aitc-combined.spec.ts) ────────────────
      - name: Run Playwright tests — combined
        id: test
        working-directory: tests/aitc
        run: npx playwright test --project=combined
        env:
          CI: true
        continue-on-error: true   # Slack 알림 후 최종 실패 처리

      # ── 7. 소요 시간 계산 ─────────────────────────────────────
      - name: Calculate test duration
        id: duration
        if: always()
        run: |
          end=$(date +%s)
          start="${{ steps.start-time.outputs.start }}"
          [ -z "$start" ] && start=$end
          elapsed=$((end - start))
          minutes=$((elapsed / 60))
          seconds=$((elapsed % 60))
          echo "value=${minutes} min ${seconds} sec" >> $GITHUB_OUTPUT

      # ── 8. Playwright 리포트 아티팩트 업로드 ──────────────────
      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ github.run_number }}
          path: tests/aitc/playwright-report/
          retention-days: 30

      # ── 9. Slack 성공 알림 ────────────────────────────────────
      - name: Notify Slack — Success
        if: steps.test.outcome == 'success'
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          TEXT="IoTCOSS AI조교 운영계 테스트 자동화 - #${{ github.run_number }} Success after ${{ steps.duration.outputs.value }}"
          REPORT="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          curl -s -X POST -H 'Content-type: application/json' \
            --data "$(jq -cn --arg t "${TEXT}"$'\n'"Report : ${REPORT}" '{text: $t}')" \
            "$SLACK_WEBHOOK"

      # ── 10. Slack 실패 알림 ───────────────────────────────────
      - name: Notify Slack — Failure
        if: steps.test.outcome != 'success'
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          TEXT="IoTCOSS AI조교 운영계 테스트 자동화 - #${{ github.run_number }} 자동화 테스트 실패"
          REPORT="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          curl -s -X POST -H 'Content-type: application/json' \
            --data "$(jq -cn --arg t "${TEXT}"$'\n'"Report: ${REPORT}" '{text: $t}')" \
            "$SLACK_WEBHOOK"

      # ── 11. 테스트 실패 시 워크플로우 종료 코드 반환 ──────────
      - name: Fail workflow if tests failed
        if: steps.test.outcome != 'success'
        run: exit 1
